<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>cssbattle #9</title>
	<link rel="stylesheet" type="text/css" href="main.css">

	<style>
		
		.col {
			background: #222730;
			border: 0;
			overflow: hidden;
		}

		.col-1 {
			background: #4CAAB3;
			width: 500px;
			height: 150px;
		}

		.col-2 {
			width: 250px;
			height: 250px;
			background: #222730;
			transform: rotate(45deg);
		}

		.col-3 {
			background: #4CAAB3;
			width: 130px;
			height: 130px;
		}

		.col-4 {
			background: #393E46;
			width: 50px;
			height: 50px;
			border-radius: 50%;
		}

	</style>

</head>
<body>

	<div class="col main-flex">
		<div class="col-1 main-flex">
			<div class="col-2 main-flex">
				<div class="col-3 main-flex">
					<div class="col-4"></div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
