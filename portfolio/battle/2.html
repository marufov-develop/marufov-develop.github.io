<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>cssbattle #2</title>
	<link rel="stylesheet" type="text/css" href="main.css">

	<style>
		
		.col {
			border: 0;
			background: #62374e;
			position: relative;
		}

		.col div {
			width: 50px;
			height: 50px;
			background:#fdc57b;
			position: absolute;
		}

		.col-1 {
			bottom: 50px;
			right: 50px;
		}

		.col-2 {
			right: 50px;
			top: 50px;
		}

		.col-3 {
			left: 50px;
			top: 50px;
		}

		.col-4 {
			bottom: 50px;
			left: 50px;
		}

	</style>

</head>
<body>

	<div class="col">
		<div class="col-1"></div>
		<div class="col-2"></div>
		<div class="col-3"></div>
		<div class="col-4"></div>
	</div>

</body>
</html>
